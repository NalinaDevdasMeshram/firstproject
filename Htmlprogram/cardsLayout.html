<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Layout</title>
    <link rel="stylesheet" href="/cssprogram/defualt.css" />
  </head>
  <body>
    <nav>
      <label class="logo"> DesignX</label>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>
    <div class="unplash">
      <img
        src="https://images.unsplash.com/photo-1700981293090-f78b500fc92c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="refresh"
      />
    </div>
  </body>
  <head>
    <title>Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: lightcoral;
        border-radius: 10px;
      }
      .navbar-brand {
        text-decoration: none;
        color: black;
        font-weight: bold;
        border: 2px solid black;
        margin: 30px 15px;
      }
      .navbar ul li a {
        text-decoration: none;
        color: black;
        display: flex;
        justify-content: flex-end;
        min-width: 30rem;
      }
    </style>
  </head>
  <body>
    <body>
      <nav class="navbar">
        <a class="navbar-brand" href="/">Casa Lembo</a>
        <ul class="under">
          <li><a href="#">Global News</a></li>
          <li><a href="#">Local News</a></li>
          <li><a href="#">Feedback News</a></li>
        </ul>
      </nav>
    </body>
  </body>
</html>
